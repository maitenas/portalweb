<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Portal Web Colaborador - Controle de gastos</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
			<h1><a href="home.html"><img src="imagens/portal1.png" alt="Logo do portal Web"></a></h1>

				<nav>
					<li><a href="consultacolab.html">Consulta Colaborador</a></li>
					<li><a href="controlegastos.html">Consulta Gastos</a></li>
					
				</nav>
			</div>
		</header>

		<main>

			<h2 class="titulo-formulario">Controle de Gastos</h2>
			<form>
				<fieldset>
					<legend class="periodo">Selecione um período:</legend>
					<select class="mes">						
						<option>Janeiro</option>
						<option>Fevereiro</option>
						<option>Março</option>
						<option>Abril</option>
						<option>Maio</option>
						<option>Junho</option>
						<option>Julho</option>
						<option>Agosto</option>
						<option>Setembro</option>
						<option selected>Outubro</option>
						<option>Novembro</option>
						<option>Dezembro</option>

					</select>
					<select class="ano">						
						<option>2021</option>
						<option>2020</option>
						<option>2019</option>
						<option>2018</option>

					</select>
				</fieldset>

				

				<input type="submit" value="Consultar" class="enviar">
			</form>

		</main>

		<footer>
			<img src="imagens/portal1.png" alt="Logo do portal Web" class="imagem-final">
			<p class="copyright">&copy; Copyright Portal Werb - Maitê</p>
			
		</footer>
	</body>
</html>
